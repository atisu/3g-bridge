#--------------------------------------------------------
# Configuration for the DC-API and DC-API-SINGLE plugins
#--------------------------------------------------------

[Master]

# Working directory. boinc_appmgr will set it automatically
WorkingDirectory = NONE

# UUID Instance. boinc_appmgr will set it automatically
InstanceUUID = NONE

# Debugging level
LogLevel = Debug

# BOINC project configuration file. boinc_appmgr will set it automatically
BoincConfigXML = NONE

# BOINC project root directory. boinc_appmgr will set it automatically
ProjectRootDir = NONE

# Default pack and unpack scripts. These can be overridden in the
# per-application configurations
BatchPackScript = batch_pack
BatchUnpackScript = batch_unpack

#--------------------------------------------------------
# Per-application configuration
#--------------------------------------------------------

[sample-app]

# When using the DC-API plugin, the following three lines should
# point to the appropriate wrapper script segments
BatchHeadTemplate =
BatchBodyTemplate =
BatchTailTemplate =

